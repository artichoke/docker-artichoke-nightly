---
name: CI
"on":
  push:
    branches:
      - trunk
  pull_request:
    branches:
      - trunk
  schedule:
    - cron: "0 0 * * TUE"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build:
          - alpine
          - debian
          - ubuntu
        include:
          - build: alpine
            dockerfile: alpine/Dockerfile
          - build: debian
            dockerfile: debian/bullseye/slim/Dockerfile
          - build: ubuntu
            dockerfile: ubuntu/jammy/Dockerfile

    steps:
      - uses: actions/checkout@v3.5.3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@16c0bc4a6e6ada2cfd8afd41d22d95379cf7c32a # v2.8.0

      - name: Build and push Docker images
        uses: docker/build-push-action@2eb1c1961a95fc15694676618e422e8ba1d63825 # v4.1.1
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false

  docker:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.3

      - name: Lint Ubuntu Dockerfile
        uses: docker://hadolint/hadolint:latest
        with:
          entrypoint: /bin/hadolint
          args: --config /github/workspace/.hadolint.yaml /github/workspace/ubuntu/jammy/Dockerfile

      - name: Lint Debian Slim Dockerfile
        uses: docker://hadolint/hadolint:latest
        with:
          entrypoint: /bin/hadolint
          args: --config /github/workspace/.hadolint.yaml /github/workspace/debian/bullseye/slim/Dockerfile

      - name: Lint Alpine Dockerfile
        uses: docker://hadolint/hadolint:latest
        with:
          entrypoint: /bin/hadolint
          args: --config /github/workspace/.hadolint.yaml /github/workspace/alpine/Dockerfile

  ruby:
    name: Lint and format Ruby
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.3

      - name: Install Ruby toolchain
        uses: ruby/setup-ruby@250fcd6a742febb1123a77a841497ccaa8b9e939 # v1.152.0
        with:
          ruby-version: ".ruby-version"
          bundler-cache: true

      - name: Lint and check formatting with Rubocop
        run: bundle exec rubocop --format github

  text:
    name: Lint and format text
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.3

      - name: Format with prettier
        run: npx prettier --check '**/*'

      - name: Lint YAML sources with yamllint
        run: |
          yamllint --version
          echo "Linting YAML sources with yamllint ..."
          yamllint --strict --format github .
          echo "OK"
